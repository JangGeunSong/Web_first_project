<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Clone Page with node js</h1>
        <h4>created by SJG</h4>
    </header>
    <section class="content_layer">
        <article>
            <header class="content_header">
                <div class="user_img" role="button">
                    <a class="user_img_link" href="/user_id/">
                        <img class="user_img_pic" src="" alt="user_img">
                    </a>
                </div>
                <div class="user_name">
                    <h2>
                        <a class="user_name_link" href="/user_id/">user_name</a>
                    </h2>
                </div>
            </header>
            <div class="content_main_img">
                <div class="content_main_img_pic" role="button">
                    <img class="uploaded_img" src="" alt="uploaded_img">
                </div>
            </div>
            <div class="content_main_desc">
                <section class="button_bundle">
                    <span class="btn_like"><img src="" alt="like_btn"></span>
                    <span class="btn_comment"><img src="" alt="comment_btn"></span>
                    <span class="btn_favorite"><img src="" alt="favorite_btn"></span>
                </section>
                <section class="like_info">
                    <h5><strong>Like ???</strong></h5>
                </section>
                <div class="content_desc">
                    <ul class="comment_list">
                        <li class="writer">who</li>
                        <li class="looking_comments">see ??? comments </li>
                        <li class="user">Who are you?</li>
                    </ul>
                </div>
                <div class="footer"></div>
            </div>
            <div class="content_option">
                <span class="btn_option" role="button"><img src="" alt="option_btn"></span>
            </div>
        </article>
    </section>
    <script type="text/javascript" src=""></script>
</body>
</html>
